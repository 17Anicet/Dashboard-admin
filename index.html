<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Dashboard pour administrateur</title>
</head>
<body>
    <section>
        <div class="bloc-nav">
            <nav>
                <div class="dashboard">
                    <i class="fa-solid fa-gauge-simple-high"></i>
                    <a href="#">Dashboard</a>
                </div>
                <div>
                    <i class="fa-solid fa-book"></i>
                    <a href="#">My Classes</a>
                </div>
                <div>
                    <i class="fa-solid fa-money-check-dollar"></i>
                    <a href="#">Teachers</a>
                </div>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <a href="#">Schedule</a>
                </div>
                <div>
                    <i class="fa-sharp fa-solid fa-book-open-reader"></i>
                    <a href="#">Messages</a>
                </div>
                <div>
                    <i class="fa-solid fa-bullhorn"></i>
                    <a href="#">Settings</a>
                </div>
                <button>
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <a href="#">Log Out</a>
                </button>
            </nav>
        </div>
        <div class="bloc-item">
            <div class="bloc-user">
                <div>
                    <h4>Hello, Yusuf</h4>
                    <div class="user">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="search">
                    </div>
                </div>
                <div>
                    <i class="fa-regular fa-bell"></i>
                    <p><img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt=""></p>
                    <h4>Yusuf Ola</h4>
                </div>
            </div>
            <div class="cercle-progress">
                <div class="progress">
                    <div class="progress-bar">
                        <div id="number">
                            <p>65%</p>
                        </div>
                    </div>
                    <svg width="120px" height="120px">
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="#e91e63"/>
                                <stop offset="100%" stop-color="#6731b7"/>
                            </linearGradient>
                        </defs>
                        <circle cx="60" cy="60" r="50" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
